apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.ChristianSteffensen'



buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.7.0'
    }
}

android {
    compileSdkVersion rootProject.compileSdkVersion

    sourceSets {
        main.res.srcDirs 'res', 'res-public'
    }

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.interpolator:interpolator:1.0.0'
    implementation 'androidx.core:core:1.0.2'
    implementation 'com.github.jeffdgr8:google-maps-sdk:v3.0.0-beta'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'
    implementation "com.google.android.gms:play-services-base:17.0.0"
    implementation "com.google.android.gms:play-services-location:17.0.0"
}

publish {
    userOrg = 'sharewire'
    groupId = 'net.sharewire'
    artifactId = 'google-maps-clustering'
    publishVersion = rootProject.versionName
    desc = 'Fast marker clustering library for Google Maps Android API.'
    website = 'https://github.com/sharewire/google-maps-clustering'
}
